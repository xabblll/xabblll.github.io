---
layout: default
title: Home
---
<div id="displayTechart"></div>
<div id="displayDevlog"></div>

<script>
    //  =============== Manifest =================== //
    
    const posts = [{% for post in site.posts %}
        {
            title: "{{ post.title }}", 
            url: "{{ post.url }}",
            date: "{{ post.date }}",
            categories: "{{ post.categories }}",
            tags: "{{ post.tags }}",
            image: "{{ post.image }}",
            excerpt: '{{ post.excerpt | jsonify}}'
        }{% unless forloop.last %},{% endunless %}
    {% endfor %}]
    
    // Fix jsonify excessive quotes
    for (let i = 0; i < posts.length; i++) {
        posts[i].excerpt = posts[i].excerpt.slice(0, -1).slice(1);
    }
    
    //  ================= Methods ================== //
    //
    function generatePostHtml(post, displayClass, displayTitle)
    {
        return '<a style="text-decoration: none" href=' + post.url + '><h2 class="'+displayTitle+'">' + post.title + '</h2><div class="' + displayClass + '"><img src="' + post.image + '"alt="PostImage">' + post.excerpt + '</div></a>';
    }
    
    function getPostsHtml(filter, displayClass, displayTitle)
    {
        let filteredPosts = posts.filter(filter);
        let html = "";
        for (let i = 0; i < filteredPosts.length; i++)
        {
            html += generatePostHtml(filteredPosts[i], displayClass, displayTitle);
        }
        return html;
    }

    //  ================ Script =================== //

    document.getElementById("displayTechart").innerHTML = getPostsHtml((p)=>p.categories==="techart", "postThumb", "postThumbTitle");
    document.getElementById("displayDevlog").innerHTML = getPostsHtml((p)=>p.categories==="devlog", "postThumb", "postThumbTitle");
    
    
</script>
