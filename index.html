<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/manifest.js"></script>
<script src="js/mainScripts.js"></script>
<script>
    let manifest = getManifest();
    let html = '<h2>Recent</h2>';
    for(let i = manifest.length - 1, j = 0; i >= 0 && j < 3; i--, j++)
    {
        let item = manifest[i];
        html += '<li><a href="'+item.path+'">' + item.name + '</a></li>';
    }
    
    document.getElementById("recent posts").innerHTML = html;
</script>
