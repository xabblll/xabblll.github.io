<div id="displayTechart"> Display :( </div>

<script>

    // Build posts data
    const posts = [{% for post in site.posts %}
        {
            title: "{{ post.title }}", 
            url: "{{ post.url }}",
            date: "{{ post.date }}",
            categories: "{{ post.categories }}",
            tags: "{{ post.tags }}",
            image: "{{ post.image }}",
            excerpt: '{{ post.excerpt | jsonify}}'
        }{% unless forloop.last %},{% endunless %}
    {% endfor %}]
    console.log(posts);
    
    
    // Display TechArt posts
    let techartPosts = posts.filter((p)=>p.categories==="techart");
    let techartHtml = "";
    for (let i = 0; i < posts.length; i++)
    {
        let post = posts[i];
        let excerpt = post.excerpt.slice(0, -1).slice(1);
        
        let postHtml =
        '<a style="text-decoration: none" href=' + post.url + '><h2>' + post.title + '</h2><div className="postThumbs"><img src="' + post.image + '"alt="PostImage">' + excerpt + '</div></a>';
        console.log(postHtml);
        techartHtml += postHtml;

    }
    document.getElementById("displayTechart").innerHTML = techartHtml;
    
    
</script>
