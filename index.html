<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    function readTextFile(file)
    {
        let rawFile = new XMLHttpRequest();
        let outputText = "";
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function ()
        {
            if(rawFile.readyState === 4)
            {
                if(rawFile.status === 200 || rawFile.status == 0)
                {
                    outputText = rawFile.responseText;
                }
            }
        }
        rawFile.send(null);
        return outputText;
    }
    
    let github_link = 'https://github.com/xabblll/xabblll.github.io/blob/master/_manifest.json';
    $.getJSON(github_link, function(manifestJson) {
            //data is the JSON string
            console.log(manifestJson);
        });
    
    // let manifestJson = readTextFile("_manifest.json");
    if(manifestJson.length === 0)
    {
        console.log("error reading manifest :(");
        stop();
    }
    let manifest = JSON.parse(manifestJson);
    
    let html = '<h4>Pages</h4>';
    for(let i = 0; i < manifest.length; i++)
    {
        let item = manifest[i];
        html += '<li><a href="'+item.path+'">' + item.name + '</a></li>';
    }
    
    document.getElementById("demo").innerHTML = html;
</script>
